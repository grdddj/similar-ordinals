<html lang="en">
  <head>

    <title>OrdSimilarity</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta
      description="Search engine looking for similar ordinals pictures. You can upload either a custom file or give and ordinal ID and get ordinals that are identical or similar.">
    <meta keywords="Bitcoin ordinals inscriptions similarity search-engine">
    <meta author="grdddj - https://github.com/grdddj">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="content">

      <div class="main">
        <p class="title1">OrdSimilarity</p>
        <p class="subtitle">...differentiate your ordinals!</p>
      </div>
  
      <button id="uploadButton" class="upload" onclick="selectImage()">
        <u>U</u>pload your Ordinal picture
      </button>
      <input type="file" id="fileInput" style="display: none" />
  
      <br>
      
      <button id="ordIDButton" onclick="openOrdIdChoicePopup()">
        <u>C</u>hoose an Ordinal ID
      </button>
      
      <!-- Custom popup -->
      <div id="customPopup" class="custom-popup">
        <div class="popup-content">
          <h2>Enter Ordinal ID</h2>
          <input id="ordinalInput" type="text" placeholder="Ordinal ID">
          <button onclick="chooseOrdID()">Submit</button>
        </div>
      </div>
      
  
      <div id="loadingPopup" class="popup">
        <div class="popupContent">
          <div class="loader"></div>
          <p class="loadingg">Loading...</p>
        </div>
      </div>
  
      <div id="chosen-picture">
        <!-- To be filled -->
      </div>
      
      <div id="results" style="display: none">
        <h1>Similar ones</h1>
        <div class="card-container" id="result"></div>
        <div id="popup-container">
          <div id="popupDetails">      
            <!-- To be filled -->
          </div>
        </div>
      </div>

    </div>  

    <script>
      const popupContainer = document.getElementById("popup-container");
      // Close the popup when the user clicks outside of it
      window.onclick = function(event) {
        if (event.target === popupContainer) {
          popupContainer.style.display = "none";
        }
      }
    </script>

    <footer>
      <p>
        <span>Created by </span>

        <span> UI design by </span>
        <a href="https://github.com/Arsalaan-Alam" target="_blank">Arsalaan Alam</a>
      </p>
      <p>
        <span>Feel free to</span>
        <a href="https://github.com/grdddj/similar-ordinals/issues/new" target="_blank"> create an issue </a>
        <span>on Github</span>
      </p>
    </footer>

  </body>
</html>
